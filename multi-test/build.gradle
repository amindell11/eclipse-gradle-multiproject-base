subprojects{
	apply plugin : 'java'
	apply plugin : 'eclipse'
	sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
    eclipse {
    classpath {
        file.whenMerged { cp ->
            cp.entries.add( new org.gradle.plugins.ide.eclipse.model.SourceFolder('/java/main/src', null) )
        }
    }
}
 }
}	